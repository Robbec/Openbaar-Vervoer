[application]

name="Bus"
main_scene="res://scenes/screen/screenSplash.tscn"
icon="res://textures/icon.png"

[autoload]

sound="*res://scripts/sound.gd"
global="*res://scripts/global.gd"

[display]

test_width=400
test_height=700
stretch_mode="viewport"
width=720
height=1280
orientation="portrait"

[image_loader]

filter=false

[input]

move_up=[key(Up)]
move_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffffffff
